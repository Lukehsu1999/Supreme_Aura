<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- linking the fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <header>
      <img src="images/cityulogo.jpg" alt="logo of City University of Hong Kong">
      <h1>CityU Hikethon</h1>
    </header>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <div id="Content">
      <p id="loginText">
        Login Here
      </p>
      <form class="" action="index.html" method="post">
        <fieldset id="centerFieldset">
          <label for="username">Username</label><br>
          <p class="labels">
            Username:
          </p>
          <input name="username" id="username" tabindex="1">
          <label for="password">Password</label><br>
          <p class="labels">
            Password:
          </p>
          <input name="password" id="password" tabindex="2">
          <div id="formButtons">
            <input type="submit" id="submit" class="formButtons" name="submit" value="Submit" tabindex="3" accesskey="s">
            <input type="reset" id="reset" class="formButtons" name="reset" value="Clear" tabindex="4" accesskey="c">
          </div>
        </fieldset>
      </form>
    </div>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
    <footer>
      <a href="http://www6.cityu.edu.hk/it/student.htm" class="footerLinks" tabindex="5">About EID</a>
      <a href="#" class="footerLinks" tabindex="6">About Us</a>
      <a href="#" class="footerLinks" tabindex="7">FAQ</a>
    </footer>
    <!-- //////////////////////////////////////////////////////////////////////////////// -->
  </body>
</html>
