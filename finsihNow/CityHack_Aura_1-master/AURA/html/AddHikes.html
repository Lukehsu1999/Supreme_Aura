<!DOCTYPE html>

      <script>
      String.isNullOrEmpty=function(string)
    {
      return (!string || string == undefined || string.trim() == "" || string.length == 0);
    }
      function addHike()
      {
        hike={
          organizer: document.querySelector("#organizer").value,
          place: document.querySelector("select").options[document.querySelector("select").selectedIndex].innerHTML,
          meetingTime: document.querySelector("#meetingTime").value,
          meetingPlace: document.querySelector("#meetingPlace").value,
          approximateCost: document.querySelector("#approximateCost").value,
          additionalNotes: document.querySelector("#additionalNotes").value
        };
        sifra=document.querySelector("#sifra").value;
        localStorage.setItem(sifra,JSON.stringify(hike));
      }
      function informationValidation()
    {
      var test=true;
      input=document.querySelectorAll("input");
      for(i=0;i<input.length;i++)
      if(String.isNullOrEmpty(input[i].value))
      {
          //document.querySelector("#dateParagraph").style.display="block";
          test=false;
      }
      if(!test)
      {
        document.querySelector(".Error_Block").style.display="block";
        document.querySelector(".Page").style.opacity=0.1;
      }
      else
        addHike();
    }

    function disappear()
    {
      document.querySelector(".Error_Block").style.display="none";
      document.querySelector(".Page").style.opacity=1;
    }


    </script>
